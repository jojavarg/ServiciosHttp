<ion-header>

  <ion-navbar>
    <ion-title>avatarList</ion-title>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>



</ion-header>


<ion-content padding>



  <section *ngIf="comentarios">
    <section *ngFor="let item of comentarios">
      <ion-card>

        <ion-card-header>
          Comentario:
        </ion-card-header>
        <ion-card-content>
          <p>{{item.body}}</p>
          <p>{{item.username}}</p>
          <p>{{item.postid}}</p>
          <p>{{item.id}}</p>
        </ion-card-content>
      </ion-card>
    </section>
  </section>

  <section *ngIf="mensajeError">
    Algo paso
    <h1>{{mensajeError}}</h1>
  </section>

  <section *ngIf="!mensajeError && !comentarios">
    <ion-spinner name="bubbles"></ion-spinner>Cargando...
  </section>
